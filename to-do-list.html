<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #send{
            border: none;
        }
        #toggle-btn.active{
            border: 1px solid red;
        }
    </style>

    <ul id="ul-list"></ul>
    <input id="input-add" type="text">
    <button id="send">click</button>
    <button id="toggle-btn" >t覺kla bana</button>
    <script>

        const users = ["tayfun", "ahmet", "mehmet"]
        const list = document.getElementById("ul-list")
        const inputAdd = document.getElementById("input-add")
        const btnAdd = document.getElementById("send")
        const btnToggle = document.getElementById("toggle-btn")

        function showList(){
            list.innerHTML = "";
           users.forEach((user,index)=>{
             const li = document.createElement("li")
             li.innerText = user;
             const deleteBtn = document.createElement("button");
             deleteBtn.innerText = "sil"
             deleteBtn.style.marginLeft = "10px"
             deleteBtn.style.borderRadius = "5px"
             deleteBtn.addEventListener("click", ()=>{
                users.splice(index, 1);
                showList()
             })
             li.appendChild(deleteBtn)
             list.appendChild(li)
           })
        }

        showList()

        btnAdd.addEventListener("click", ()=>{
            const inputValue = inputAdd.value.trim();
            users.push(inputValue);
            inputAdd.innerText = "";
            showList();
        })
        
        let isRed = false;
        setInterval(()=>{
            if(isRed){
                btnAdd.style.backgroundColor = "transparent"
                btnAdd.style.color = "black"
                btnAdd.style.transition = ".2s"
                btnAdd.style.outline = "none"
                btnAdd.style.marginLeft = "15px"
            }
            else{
                btnAdd.style.backgroundColor = "red"
                btnAdd.style.color = "white"

            }
            isRed = !isRed
        },2000)
               
        btnToggle.addEventListener("click", ()=>{
            btnToggle.classList.toggle("active");
            let isActive = btnToggle.classList.contains("active");
            if(isActive){
                btnToggle.innerText = "heyy bana t覺klad覺n"
            }
            else{
                btnToggle.innerText = "t覺kla bana"
            }
        })
    </script>
</body>
</html>
