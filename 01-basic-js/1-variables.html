3. LET = Block kapsamlıdır. if bloğu içinde sadece scope içinde kullanabiliriz bu da daha açık, anlaşılır kod yazmak için idealdir.
tanımlandıktan sonra aynı yerde bir daha tanımlanmaz, buda karışıklığı önlemek adına iyi bir tercihdir

---- Yukarıda bu örnegi var ile yaptık ve "3" değerini aldık ancak let ile global de değişiklik yapamadık.

ÇÖZÜM :
------------

num = 3;
console.log(num); // çıktı: 3

--------------------------------

if (true){
    let num = 5;
}

console.log(num) // çıktı: ReferenceError

---- Aynı şekilde (var) örneginde, sonucumuz "5" iken let ile if blogu dışında, hata aldık.

ÇÖZÜM:

if (true){
    let num = 5;
    console.log(num); // çıktı: 5
}

------------------------------ VAR ve LET değişkeni arasındaki farklar ----------------------------------

    VAR ve LET farkı = var değişkeni globalde veya aynı fonksiyon içinde tekrar tanımlanabilirken,
let aynı isim ve değerde tekrar tanımlanamaz bu yüzden karışıklık önlenebilir.
var, if bloğu içinde tanımlansa da blok dışında da kullanılabilir ancak let hata verir,
yani let değişken tipi uyarıcı ve düzenlidir.


------------------------------------------
var x = 1;
let y = 2;
console.log(this.x) // çıktı: 1
console.log(this.y) // çıktı: undefined

--------------------------------------------

function variables(){
    if(true){
        var functionVariable = 1;
        let blockVariable =2;

        console.log(functionVariable); // çıktı: 1
        console.log(blockVariable);    // çıktı: 2
    if(true){
        console.log(functionVariable); // çıktı: 1
        console.log(blockVariable);    // çıktı: 2
    }
    }
        console.log(functionVariable); // çıktı: 1
        console.log(blockVariable);    // çıktı: referenceError
}
variables();

 ---- Yukarıdaki let değişkenimiz if bloğu dışında tanımladığı zaman hata aldı.

 -------------------------------------------------------------

 for (var i = 0; i < 5; i++){
    setTimeout(()=> console.log(i),1000
)} // 5 , çünkü i global olduğundan döngüden sonra 3 oluyor

--------------
