<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul-list"></ul>
    <input type="text" id="input-add" placeholder="yeni isim ekleyiniz">
    <button id="btn-add">ekle</button>
    <script>
      
      const users = ["ahmet","mehmet","ali","veli"];
      const list = document.getElementById("ul-list");
      const btnAdd = document.getElementById("btn-add");
      const inputAdd = document.getElementById("input-add");


      function showList(){
       list.innerHTML = "";
        users.forEach((user) =>{
           const li = document.createElement("li");
           li.innerText = user;
           list.appendChild(li)
        })
      }
       showList();
       btnAdd.addEventListener("click", ()=>{
        users.push(inputAdd.value.trim());
        showList();
       })
       
    </script>
</body>
</html>
